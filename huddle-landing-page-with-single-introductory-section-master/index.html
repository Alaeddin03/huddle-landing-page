<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="main">
    <div class="main__grid">
      
      <div class="title">
        <img src="images/logo.svg" alt="logo" class="title__logo">
      </div>

      <div class="image">
        <img src="images/illustration-mockups.svg" alt="website on laptop and mobile">
      </div>

      <div class="text">
        <h1 class="text__title">Build The Community Your Fans Will Love</h1>
        <p class="text__details">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="text__button">Register</button>
      </div>

      <div class="socials_container">
        <img src="images/facebook.svg" alt="facebook" class="socials facebook">
        <img src="images/twitter.svg" alt="twitter" class="socials twitter">
        <img src="images/instagram.svg" alt="instagram" class="socials instagram">
      </div>

    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ala Eddin</a>.
    </p>
  </footer>
</body>
</html>
